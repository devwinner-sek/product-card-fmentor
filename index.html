<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Product Preview Card</title>
  <!--  Main CSS File -->
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <main class="card-container">   <!-- card-container start-->
          <div class="card-centered ">   <!-- card centered start -->
            
               <div class="card-left"> 
              
                </div>

                <div class="card-right">
                   <p class="card-title"> PERFUME </p>  
                   <p class="card-subtitle"> Gabrielle Essence Eau de parfum </p>  
                   <p class="card-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>     
                   <div class="card-price-info"> 
                     <p class="card-price1"> $149.99 </p>  
                     <p class="card-price2"> $169.99 </p>  
                    </div> 

                    <button class="btn-card"> <img src="images/icon-cart.svg" alt="cart image" class="card-img-chart"> Add to chart</button>  
                   
                  </div> 

          </div>   <!-- card-centered end -->
        </main> <!-- card-container end-->


</body>
  
</html>
